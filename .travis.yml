language: rust

rust:
    - stable

cache: cargo

before_script: |
  RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install cargo-tarpaulin -f
  cargo install clippy

script:
- cargo build
- cargo clippy
- cargo test

after_success: |
  cargo tarpaulin --out Xml
  bash <(curl -s https://codecov.io/bash)
